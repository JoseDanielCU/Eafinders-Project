{% extends 'template.html' %}

{% block title %}Login & Register{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="email@eafit.edu.co">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-blue">Ingresar</button>
            </form>
        </div>
        <div class="form-box">
            <h2>Registrar</h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="email@eafit.edu.co">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                {{ form.as_p }}                <button type="submit" class="btn-blue">Registrar</button>
            </form>
        </div>
    </div>
{% endblock %}
