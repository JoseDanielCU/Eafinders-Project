<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset = "UTF-8">
		<title>EAFINDER Edit Profile</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container"> <!-- No se juasjuasjuas -->
			<form action="">
				<div class="mb3"> <!-- Cambiar esto a username y descripcion -->
					<label for="username" class="form-label">Current Username</label>
					<input type="text" class="form-control" name="username"/>
					<label for="pass" class="form-label">Current Password</label>
					<input type="password" class="form-control" name="pass"/>
					<label for="newusername" class="form-label">New Username</label>
					<input type="text" class="form-control" name="newusername"/>
					<label for="newpass" class="form-label">New Password</label>
					<input type="password" class="form-control" name="newpass"/>
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form> <!-- Finaliza los campos para editar -->
		</div>
		<!--<div class="row row-cols-1 row-cols-md-3 g-4"> Lo ideal es usar este sistema cuando se vincule una base de datos con los usuarios-->
			<div class="card" style="width: 18rem;">
				<img src="nopicture.png" class="card-img-top" alt="Default profile picture">
				<div class="card-body">
					<h5 class="card-title">Username</h5>
					<p class="card-text">description</p>
				</div> <!-- Mostrar diferentes tarjetas de los usuarios en la base de datos y poder cambiar la informacion directamente -->
			</div>
	</body>
</html>
