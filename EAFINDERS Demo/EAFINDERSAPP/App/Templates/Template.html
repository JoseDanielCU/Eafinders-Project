<!DOCTYPE HTML>
<html LANG="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %} Template {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra_styles %}{% endblock %}
</head>
<body>

    <!-- Barra de Navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EAFINDERS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Cuenta' %}">Mi cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Notificaciones' %}">Notificaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chats</a>
                        </li>
                        <li class="nav-item">
                                <button class="btn btn-primary" id="logout-btn">Cerrar sesi칩n</button>

                                <!-- Formulario oculto que se enviar치 con JS -->
                                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display:none;">
                                    {% csrf_token %}
                                </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido din치mico -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
<script>
    document.getElementById('logout-btn').addEventListener('click', function() {
        document.getElementById('logout-form').submit();
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
